name: Build and deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_GETDRILLS_URL: ${{ secrets.VITE_GETDRILLS_URL }}
          VITE_GETAGEGROUPS_URL: ${{ secrets.VITE_GETAGEGROUPS_URL }}
          VITE_SAVEFAV_URL: ${{ secrets.VITE_SAVEFAV_URL }}
          VITE_GETFAVS_URL: ${{ secrets.VITE_GETFAVS_URL }}
          VITE_CREATEDRILL_URL: ${{ secrets.VITE_CREATEDRILL_URL }}
          VITE_UPDATEDRILL_URL: ${{ secrets.VITE_UPDATEDRILL_URL }}
          VITE_UPLOAD_FUNCTION_URL: ${{ secrets.VITE_UPLOAD_FUNCTION_URL }}


      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_60E1545550BB417C840B2401C4D767B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7D1CC02465924090B14E123C2045AF93 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BBA965D146074083BF716EE4F0A0E18C }}

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: coachinghub-webapp
          package: dist


